<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Filter Status</title>
</head>
<body>

<h1>Filter by Task status</h1>

<h1>Members:</h1>
<div id="members" class="list">


</div>

<h1>Tasks:</h1>
<div id="tasks" class="list">


</div>
<div>
    <a href="index.html">Return to front page</a>
</div>

<form>
    <p>
        Filter by Task status: <select id="taskStatus" name="taskStatus"></select>
        <button>Filter</button>
    </p>
</form>
</body>
<script>
    fetch("/members").then(response => response.text()).then(html => {
        document.getElementById("members").innerHTML = html;
    });

    fetch("/newTasks").then(response => response.text()).then(html => {
        document.getElementById("tasks").innerHTML = html;
    });

    fetch("/listStatus"+ location.search).then(response => response.text()).then(html => {
        document.getElementById("taskStatus").innerHTML = html;
    });
</script>
</html>
