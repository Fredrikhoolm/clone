<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
</head>
<body>
<h1>Edit Task</h1>

<div>
    <form method="post" action="/updateStatus">
        <p>Task: <select name="taskId" id="taskId" ></select></p>
        <p>Assign Status: <select name="statusId" id="statusId" ></select></p>
        <p><button>Submit</button></p>
    </form>
    <div>
        <a href="index.html">Return to front page</a>
    </div>
</div>

</body>
<script>
    fetch("/taskOptions").then(response => response.text()).then(html => {
        document.getElementById("taskId").innerHTML = html;
    });
    fetch("/statusOptions").then(response => response.text()).then(html => {
        document.getElementById("statusId").innerHTML = html;
    });
</script>
</html>
