<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
</head>
<body>
<div>
    <form method="post" action="/editTask">

        <p>Task name: <select name="taskId" id="taskId" ></select></p>
        <p>Task status: <select name="taskStatus" id="taskStatus" ></select></p>
        <p><button>Submit</button></p>
    </form>
    <div>
        <a href="index.html">Return to front page</a>
    </div>
</div>
</body>
<script>
    fetch("/taskOptions").then(response => response.text()).then(html => {
        document.getElementById("taskId").innerHTML = html;
    });
    fetch("/newStatuses").then(response => response.text()).then(html => {
        document.getElementById("taskStatus").innerHTML = html;
    });
</script>
</html>
