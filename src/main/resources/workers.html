<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Members</title>
</head>
<body>

<h1>Project Members</h1>

<div id="members"></div>
<div>
    <a href="index.html">Return to front page</a>
</div>

<form>
    <p>Filter by Tasks: <select id="taskId" name="taskId"></select> </p>
    <button>Filter</button>
</form>
</body>
<script>
    fetch("/members" + location.search).then(response => response.text()).then(html => {
        document.getElementById("members").innerHTML = html;
    });
    fetch("/taskOptions").then(response => response.text()).then(html => {
        document.getElementById("taskId").innerHTML = html;
    });
</script>
</html>
